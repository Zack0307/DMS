    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #1a1a1a;
        color: #e0e0e0;
        overflow-y: auto;
        overflow-x: hidden;
        }

        .dashboard {
            display: grid;
            grid-template-areas:
                "header header header"
                "left center right";
            grid-template-rows: auto 1fr;
            grid-template-columns: 320px 1fr 400px;
            height: 100vh;
            gap: 20px;
            padding: 20px;
        }

        /* 左側邊欄 */
        .left-sidebar {
            grid-area: left;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .driver-profile {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #3a3a3a;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .profile-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #14b8a6, #0891b2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .profile-info h3 {
            color: #ffffff;
            font-size: 18px;
            margin-bottom: 4px;
        }

        .profile-info p {
            color: #888;
            font-size: 14px;
        }

        .profile-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #1e4d4d;
            border-radius: 6px;
            border-left: 4px solid #14b8a6;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .metrics-panel {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #3a3a3a;
            flex: 1;
        }

        .metrics-title {
            color: #ffffff;
            font-size: 16px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .metric-item {

            padding: 12px 0;
            border-bottom: 1px solid #3a3a3a;
        }

        .metric-item:last-child {

        }

        .metric-label {

        }

        .metric-value {

        }

        .alert-item {

<script>
function updateAlertTicker() {
  fetch('http://localhost:5000/events')  // or /alerts
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById('alert-ticker');
      if (!container) return;

      container.innerHTML = '<h4>最近警報</h4>';

      const recent = data.slice(-5).reverse();
      recent.forEach(item => {
        const alertDiv = document.createElement('div');
        alertDiv.classList.add('alert-item');

        if (item.status === '⚠️') {
          alertDiv.classList.add('alert-warning');
        } else {
          alertDiv.classList.add('alert-info');
        }

        alertDiv.innerHTML = `
          <span>${item.status} ${item.event}</span>
          <span class="alert-time">${item.timestamp}</span>
        `;
        container.appendChild(alertDiv);
      });
    })
    .catch(error => {
      console.error('⚠️ 無法取得警報資料:', error);
    });
}

setInterval(updateAlertTicker, 3000);
</script>

  <script>
    let map, directionsService, directionsRenderer;

    function initMap() {
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer();

      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 25.0330, lng: 121.5654 }, // 預設中心台北101
        zoom: 13,
        mapTypeControl: false
      });

      directionsRenderer.setMap(map);
    }

function calculateRoute() {
  const destination = document.getElementById("destination-input").value;

  if (!destination) {
    alert("請輸入目的地！");
    return;
  }

  if (!navigator.geolocation) {
    alert("您的瀏覽器不支援 GPS 位置取得功能。");
    return;
  }

  navigator.geolocation.getCurrentPosition(
    (position) => {
      const userLocation = {
        lat: position.coords.latitude,
        lng: position.coords.longitude,
      };

      const request = {
        origin: userLocation,
        destination: destination,
        travelMode: google.maps.TravelMode.DRIVING,
      };

      directionsService.route(request, (result, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(result);

          const leg = result.routes[0].legs[0];
          const distanceText = leg.distance.text;
          const durationText = leg.duration.text;

          // 顯示距離
          document.getElementById("route-distance").textContent = distanceText.replace("公里", "");

          // 顯示預估時間
          document.getElementById("route-duration-hours").textContent = durationText.replace("hours", "hrs");

          // 額外顯示資訊
          const infoDiv = document.getElementById("route-info");
          if (infoDiv) {
            infoDiv.innerHTML = `⏳ 預估時間：${durationText}，📍距離：${distanceText}`;
          }

        } else {
          alert("無法規劃路線: " + status);
          console.error("Google Maps Directions API 回傳錯誤：", status);
        }
      });
    },
    (error) => {
      alert("無法取得目前位置，請確認瀏覽器已允許定位權限。");
      console.error("定位失敗：", error);
    }
  );
}

                            <th style="text-align: left; padding: 8px;">事件</th>
                            <th style="text-align: left; padding: 8px;">狀態</th>
                        </tr>
                    </thead>
                    <tbody id="eventTableBody">
                        </tbody>
                </table>
            </div>
        </div>
<!-- 警報跑馬燈 
 <div id="alert" class="alert-marquee">⚠️ 正在監控駕駛狀態...</div>
 -->
 <!-- 跑馬燈提示 -->
  <div class="alert-marquee bg-warning text-dark p-2 fw-bold">
    <marquee behavior="scroll" direction="left" scrollamount="5">
      ⚠️ 疲勞偵測中：駕駛眼睛閉合過久，請注意安全駕駛。未繫安全帶已回報。
    </marquee>
  </div>

  <!-- 主題切換按鈕 -->
  <button class="theme-toggle" onclick="toggleTheme()" style="position: fixed; top: 20px; right: 20px; z-index: 999;">
    🌙
  </button>
<script>
  // 更新主監控數據與警報
  function updateData() {
    fetch('http://localhost:5000/data')
      .then(response => response.json())
      .then(data => {
        document.getElementById('fatigueLevel').textContent = data.fatigue_level.toFixed(2);
        document.getElementById('attentionLevel').textContent = data.attention_level.toFixed(2);
        document.getElementById('blink').textContent = data.blink_count;
        document.getElementById('ear').textContent = data.ear.toFixed(3);

        const yawnEl = document.getElementById('yawn');
        if (yawnEl) yawnEl.textContent = data.yawn_count;

        const headPoseEl = document.getElementById('headPose');
        if (data.head_pose && typeof data.head_pose === 'object') {
          headPoseEl.textContent = `Pitch: ${data.head_pose.pitch?.toFixed(1) ?? 'N/A'}, Yaw: ${data.head_pose.yaw?.toFixed(1) ?? 'N/A'}, Roll: ${data.head_pose.roll?.toFixed(1) ?? 'N/A'}`;
        } else {
          headPoseEl.textContent = '無資料';
        }

        const alertDiv = document.getElementById('alert');
        if (alertDiv) {
          if (data.alerts && data.alerts.length > 0) {
            const latestAlert = data.alerts[data.alerts.length - 1];
            alertDiv.innerHTML = `
              <marquee behavior="scroll" direction="left" scrollamount="5">
                <strong>⚠️ ${latestAlert.message}</strong>
              </marquee>
            `;
            alertDiv.style.display = 'block';
          } else {
            alertDiv.style.display = 'none';
          }
        }
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  }

  let isWorking = true;

  const toggleButton = document.getElementById('toggle-button');
  const statusSpan = document.querySelector('.profile-status span');

  toggleButton.addEventListener('click', () => {
    isWorking = !isWorking;

    if (isWorking) {
      statusSpan.textContent = '活動中 - 執行中';
      toggleButton.textContent = '下班';
    } else {
      statusSpan.textContent = '已下班';
      toggleButton.textContent = '上班';
    }
  });


  // 更新歷史事件紀錄（只保留最新 5 筆）
  function fetchEvents() {
    fetch('http://localhost:5000/events')
      .then(response => response.json())
      .then(data => {
        const tbody = document.getElementById('eventTableBody');
        if (!tbody) return;
        tbody.innerHTML = '';

        const recentFive = data.slice(-5).reverse();
        recentFive.forEach(event => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${event.timestamp}</td>
            <td>${event.event}</td>
            <td>${event.status ? '⚠️' : '✅'}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error('取得歷史紀錄失敗:', err);
      });
  }

  // 更新時間顯示
  function updateTime() {
    const now = new Date();
    const fullTime = now.toLocaleTimeString() + ' - ' + now.toLocaleDateString('zh-Hant', {
      year: 'numeric', month: 'long', day: '2-digit'
    });
    document.getElementById('dashboardTime').textContent = fullTime;
  }

  // 主題切換
  function toggleTheme() {
    const body = document.body;
    body.classList.toggle('light-theme');
    body.classList.toggle('dark-theme');
    document.querySelectorAll('.theme-toggle').forEach(btn => {
      btn.textContent = body.classList.contains('light-theme') ? '☀️' : '🌙';
    });
  }

  // 警報跑馬燈自動滾動（如果有用）
  const alertTicker = document.querySelector('.alert-ticker');
  if (alertTicker) {
    let scrollPos = 0;
    setInterval(() => {
      scrollPos += 1;
      if (scrollPos >= alertTicker.scrollHeight - alertTicker.clientHeight) {
        scrollPos = 0;
      }
      alertTicker.scrollTop = scrollPos;
    }, 3000);
  }

  // 初始化（⚠️ ❌ 不要再呼叫 simulateMetricUpdates）
  window.onload = () => {
    const hour = new Date().getHours();
    if (hour >= 6 && hour <= 18) {
      document.body.classList.add('light-theme');
      document.body.classList.remove('dark-theme');
      document.querySelectorAll('.theme-toggle').forEach(btn => btn.textContent = '☀️');
    } else {
      document.body.classList.add('dark-theme');
      document.body.classList.remove('light-theme');
      document.querySelectorAll('.theme-toggle').forEach(btn => btn.textContent = '🌙');
    }

    updateData();
    fetchEvents();
    updateTime();
    updateAlertTicker();
  };

  // 定時更新
  setInterval(updateData, 1000);      // 每秒更新數據
  setInterval(fetchEvents, 2000);     // 每 2 秒更新歷史紀錄
  setInterval(updateTime, 1000);      // 每秒更新時間
</script>
</body>
</html>
