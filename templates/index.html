<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Firebase 登入/註冊範例</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    .modal {
      display: none;
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6); justify-content: center; align-items: center;
    }
    .modal-content {
      background: white; padding: 20px; border-radius: 8px; width: 300px;
    }
    .error { color: red; font-size: 0.9em; }
  </style>
</head>
<body>
  <h2>Firebase 登入/註冊 Demo</h2>
  <button onclick="openModal('login')">登入</button>
  <button onclick="openModal('register')">註冊</button>
  <p id="status">尚未登入</p>

  <!-- Modal 視窗 -->
  <div id="authModal" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle">登入</h3>
      <div id="nameField" style="display:none;">
        <input type="text" id="nameInput" placeholder="名字"><br><br>
      </div>
      <input type="email" id="emailInput" placeholder="Email"><br><br>
      <input type="password" id="passwordInput" placeholder="密碼"><br><br>
      <p class="error" id="errorMsg"></p>
      <button id="submitBtn">送出</button>
      <button onclick="closeModal()">取消</button>
    </div>
  </div>

  <script type="module">
    // 你的 Firebase config
     const firebaseConfig = {
    apiKey: "AIzaSyDgV-g1AfMlVoX2aMcTwTUwiTh-UtFI2WM",
    authDomain: "project-6479993579264918362.firebaseapp.com",
    projectId: "project-6479993579264918362",
    storageBucket: "project-6479993579264918362.firebasestorage.app",
    messagingSenderId: "722191697784",
    appId: "1:722191697784:web:ff073399d78518b6d5aa8d",
    measurementId: "G-Q1VEEC7LTS"
  };

    // 初始化 Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    let currentMode = "login"; // login 或 register

    // 開啟 modal
    window.openModal = function(mode) {
      currentMode = mode;
      document.getElementById("authModal").style.display = "flex";
      document.getElementById("modalTitle").innerText = (mode === "login") ? "登入" : "註冊";
      document.getElementById("nameField").style.display = (mode === "register") ? "block" : "none";
      document.getElementById("errorMsg").innerText = "";
    }

    // 關閉 modal
    window.closeModal = function() {
      document.getElementById("authModal").style.display = "none";
    }

    // 送出按鈕
    document.getElementById("submitBtn").addEventListener("click", async () => {
      const email = document.getElementById("emailInput").value;
      const password = document.getElementById("passwordInput").value;
      const name = document.getElementById("nameInput").value;

      try {
        if (currentMode === "login") {
          await signInWithEmailAndPassword(auth, email, password);
          closeModal();
        } else {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          if (name) {
            await updateProfile(userCredential.user, { displayName: name });
          }
          closeModal();
        }
      } catch (error) {
        document.getElementById("errorMsg").innerText = error.message;
      }
    });

    // 監聽登入狀態
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("status").innerText = `已登入：${user.displayName || user.email}`;
      } else {
        document.getElementById("status").innerText = "尚未登入";
      }
    });
  </script>
</body>
</html>
