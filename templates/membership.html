<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>會員註冊</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 520px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 35px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 8px;
    }

    .header p {
      color: #718096;
      font-size: 16px;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #4a5568;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .input-wrapper {
      position: relative;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      background: #ffffff;
      color: #2d3748;
      transition: all 0.3s ease;
      outline: none;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .form-group input:hover,
    .form-group select:hover {
      border-color: #cbd5e0;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #666;
      font-size: 14px;
      padding: 5px;
      transition: color 0.3s ease;
    }

    .toggle-password:hover {
      color: #667eea;
    }

    .password-strength {
      margin-top: 8px;
      display: none;
    }

    .password-strength-bar {
      height: 4px;
      background: #e2e8f0;
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 8px;
    }

    .password-strength-fill {
      height: 100%;
      border-radius: 2px;
      transition: all 0.3s ease;
      width: 0%;
    }

    .password-strength-text {
      font-size: 12px;
      color: #718096;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .emergency-section {
      margin-top: 30px;
      padding-top: 25px;
      border-top: 2px solid #f7fafc;
    }

    .emergency-section .section-title {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      color: #e53e3e;
      font-weight: 600;
      font-size: 16px;
    }

    .emergency-section .section-title::before {
      content: "🚨";
      margin-right: 8px;
      font-size: 18px;
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 35px;
    }

    .btn {
      flex: 1;
      padding: 14px 20px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #f7fafc;
      color: #4a5568;
      border: 2px solid #e2e8f0;
    }

    .btn-secondary:hover {
      background: #edf2f7;
      border-color: #cbd5e0;
      transform: translateY(-1px);
    }

    .loading {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    .success-message {
      display: none;
      background: linear-gradient(135deg, #48bb78, #38a169);
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .footer-links {
      text-align: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e2e8f0;
    }

    .footer-links a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .footer-links a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
        margin: 10px;
      }

      .form-row {
        grid-template-columns: 1fr;
        gap: 0;
      }

      .header h1 {
        font-size: 24px;
      }
    }

    /* 表單驗證樣式 */
    .form-group.error input,
    .form-group.error select {
      border-color: #e53e3e;
      box-shadow: 0 0 0 3px rgba(229, 62, 62, 0.1);
    }

    .error-message {
      color: #e53e3e;
      font-size: 12px;
      margin-top: 4px;
      display: none;
    }

    .form-group.error .error-message {
      display: block;
    }

    .form-group.success input {
      border-color: #38a169;
      box-shadow: 0 0 0 3px rgba(56, 161, 105, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>會員註冊</h1>
      <p>請填寫您的註冊資訊</p>
    </div>

    <div class="success-message" id="successMessage">
      ✅ 註冊成功！正在跳轉到登入頁面...
    </div>

    <form id="registerForm">
      <!-- 帳號密碼區域 -->
      <div class="form-group">
        <label for="email">註冊信箱 *</label>
        <input type="email" id="email" placeholder="請輸入您的Email" required />
        <div class="error-message">請輸入有效的Email地址</div>
      </div>

      <div class="form-group">
        <label for="password">密碼 *</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="請輸入密碼 (至少8個字元)" required />
          <button type="button" class="toggle-password" onclick="togglePassword('password')">👁️</button>
        </div>
        <div class="password-strength" id="passwordStrength">
          <div class="password-strength-bar">
            <div class="password-strength-fill" id="strengthFill"></div>
          </div>
          <div class="password-strength-text" id="strengthText">密碼強度：弱</div>
        </div>
        <div class="error-message">密碼至少需要8個字元</div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">確認密碼 *</label>
        <div class="password-wrapper">
          <input type="password" id="confirmPassword" placeholder="請再次輸入密碼" required />
          <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">👁️</button>
        </div>
        <div class="error-message">密碼不一致</div>
      </div>

      <!-- 基本資料區域 -->
      <div class="form-group">
        <label for="name">姓名 *</label>
        <input type="text" id="name" placeholder="請輸入您的姓名" required />
        <div class="error-message">請輸入姓名</div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="phone">電話 *</label>
          <input type="tel" id="phone" placeholder="0912-345-678" required />
          <div class="error-message">請輸入有效的電話號碼</div>
        </div>
        <div class="form-group">
          <label for="birth_date">生日</label>
          <input type="date" id="birth_date" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="gender">性別</label>
          <select id="gender">
            <option value="">請選擇</option>
            <option value="男">男性</option>
            <option value="女">女性</option>
            <option value="其他">其他</option>
          </select>
        </div>
        <div class="form-group">
          <label for="address">地址</label>
          <input type="text" id="address" placeholder="請輸入完整地址" />
        </div>
      </div>

      <div class="emergency-section">
        <div class="section-title">緊急聯絡資訊</div>
        <div class="form-row">
          <div class="form-group">
            <label for="emergency_contact">聯絡人姓名</label>
            <input type="text" id="emergency_contact" placeholder="緊急聯絡人" />
          </div>
          <div class="form-group">
            <label for="emergency_phone">聯絡人電話</label>
            <input type="tel" id="emergency_phone" placeholder="0912-345-678" />
          </div>
        </div>
      </div>

      <div class="button-group">
        <button type="button" class="btn btn-primary" onclick="registerUser()">
          <span class="btn-text">註冊</span>
          <div class="loading"></div>
        </button>
        <button type="button" class="btn btn-secondary" onclick="cancelRegister()">
          取消
        </button>
      </div>
    </form>

    <div class="footer-links">
      <a href="login.html">已有帳號？立即登入</a>
    </div>
  </div>

  <script>
    // 切換密碼顯示/隱藏
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const button = input.nextElementSibling;
      
      if (input.type === 'password') {
        input.type = 'text';
        button.textContent = '🙈';
      } else {
        input.type = 'password';
        button.textContent = '👁️';
      }
    }

    // 檢查密碼強度
    function checkPasswordStrength(password) {
      let strength = 0;
      let strengthText = '';
      let color = '';

      if (password.length >= 8) strength += 1;
      if (/[a-z]/.test(password)) strength += 1;
      if (/[A-Z]/.test(password)) strength += 1;
      if (/[0-9]/.test(password)) strength += 1;
      if (/[^A-Za-z0-9]/.test(password)) strength += 1;

      const strengthFill = document.getElementById('strengthFill');
      const strengthTextEl = document.getElementById('strengthText');

      switch (strength) {
        case 0:
        case 1:
          strengthText = '密碼強度：很弱';
          color = '#e53e3e';
          strengthFill.style.width = '20%';
          break;
        case 2:
          strengthText = '密碼強度：弱';
          color = '#ed8936';
          strengthFill.style.width = '40%';
          break;
        case 3:
          strengthText = '密碼強度：中等';
          color = '#ecc94b';
          strengthFill.style.width = '60%';
          break;
        case 4:
          strengthText = '密碼強度：強';
          color = '#38a169';
          strengthFill.style.width = '80%';
          break;
        case 5:
          strengthText = '密碼強度：很強';
          color = '#38a169';
          strengthFill.style.width = '100%';
          break;
      }

      strengthFill.style.backgroundColor = color;
      strengthTextEl.textContent = strengthText;
      strengthTextEl.style.color = color;

      return strength >= 2;
    }

    // 表單驗證
    function validateForm() {
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const confirmPassword = document.getElementById('confirmPassword');
      const name = document.getElementById('name');
      const phone = document.getElementById('phone');
      let isValid = true;

      // 清除之前的錯誤狀態
      document.querySelectorAll('.form-group').forEach(group => {
        group.classList.remove('error', 'success');
      });

      // 驗證Email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email.value.trim() || !emailRegex.test(email.value)) {
        email.closest('.form-group').classList.add('error');
        isValid = false;
      } else {
        email.closest('.form-group').classList.add('success');
      }

      // 驗證密碼
      if (!password.value || password.value.length < 8) {
        password.closest('.form-group').classList.add('error');
        isValid = false;
      } else {
        password.closest('.form-group').classList.add('success');
      }

      // 驗證確認密碼
      if (password.value !== confirmPassword.value) {
        confirmPassword.closest('.form-group').classList.add('error');
        isValid = false;
      } else if (confirmPassword.value) {
        confirmPassword.closest('.form-group').classList.add('success');
      }

      // 驗證姓名
      if (!name.value.trim()) {
        name.closest('.form-group').classList.add('error');
        isValid = false;
      } else {
        name.closest('.form-group').classList.add('success');
      }

      // 驗證電話
      const phoneRegex = /^[\d\-\(\)\+\s]+$/;
      if (!phone.value.trim() || !phoneRegex.test(phone.value)) {
        phone.closest('.form-group').classList.add('error');
        isValid = false;
      } else {
        phone.closest('.form-group').classList.add('success');
      }

      return isValid;
    }

    // 顯示載入狀態
    function showLoading(button) {
      const btnText = button.querySelector('.btn-text');
      const loading = button.querySelector('.loading');
      btnText.style.opacity = '0';
      loading.style.display = 'block';
      button.disabled = true;
    }

    // 隱藏載入狀態
    function hideLoading(button) {
      const btnText = button.querySelector('.btn-text');
      const loading = button.querySelector('.loading');
      btnText.style.opacity = '1';
      loading.style.display = 'none';
      button.disabled = false;
    }

    // 顯示成功訊息並跳轉
    function showSuccessAndRedirect(userData) {
      const successMsg = document.getElementById('successMessage');
      successMsg.textContent = '✅ 註冊成功！正在跳轉到主頁面...';
      successMsg.style.display = 'block';
      
      // 儲存登入狀態到內存
      window.loginData = {
        isLoggedIn: true,
        userEmail: userData.email,
        username: userData.name,
        loginTime: new Date().toISOString(),
        registrationData: userData
      };
      
      setTimeout(() => {
        window.location.href = '/'; // 跳轉到主頁面
      }, 2000);
    }


    // 註冊函數
    async function registerUser() {
      if (!validateForm()) {
        return;
      }

      const registerButton = document.querySelector('.btn-primary');
      showLoading(registerButton);

      const userData = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        birth_date: document.getElementById('birth_date').value,
        gender: document.getElementById('gender').value,
        address: document.getElementById('address').value,
        emergency_contact: document.getElementById('emergency_contact').value,
        emergency_phone: document.getElementById('emergency_phone').value,
      };

      try {
        // 模擬API延遲
        await new Promise(resolve => setTimeout(resolve, 1500));
        
        // 這裡應該是實際的API調用
        // const response = await fetch('/api/register', {
        //   method: 'POST',
        //   headers: { 'Content-Type': 'application/json' },
        //   body: JSON.stringify(userData),
        // });

        // 模擬成功註冊
        console.log('註冊資料:', userData);
        showSuccessAndRedirect();
        
      } catch (error) {
        console.error('註冊失敗:', error);
        alert('註冊時發生錯誤，請稍後再試。');
      } finally {
        hideLoading(registerButton);
      }
    }

    // 取消註冊
    function cancelRegister() {
      if (confirm('確定要取消註冊嗎？已填寫的資料將會遺失。')) {
        window.location.href = '/login';
      }
    }

    // 密碼輸入時檢查強度
    document.getElementById('password').addEventListener('input', function() {
      const strengthIndicator = document.getElementById('passwordStrength');
      if (this.value.length > 0) {
        strengthIndicator.style.display = 'block';
        checkPasswordStrength(this.value);
      } else {
        strengthIndicator.style.display = 'none';
      }
    });

    // 即時驗證
    document.getElementById('email').addEventListener('blur', function() {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (this.value.trim() && emailRegex.test(this.value)) {
        this.closest('.form-group').classList.remove('error');
        this.closest('.form-group').classList.add('success');
      }
    });

    document.getElementById('confirmPassword').addEventListener('blur', function() {
      const password = document.getElementById('password').value;
      if (this.value && this.value === password) {
        this.closest('.form-group').classList.remove('error');
        this.closest('.form-group').classList.add('success');
      }
    });

    document.getElementById('name').addEventListener('blur', function() {
      if (this.value.trim()) {
        this.closest('.form-group').classList.remove('error');
        this.closest('.form-group').classList.add('success');
      }
    });

    document.getElementById('phone').addEventListener('blur', function() {
      const phoneRegex = /^[\d\-\(\)\+\s]+$/;
      if (this.value.trim() && phoneRegex.test(this.value)) {
        this.closest('.form-group').classList.remove('error');
        this.closest('.form-group').classList.add('success');
      }
    });
  </script>
</body>
</html>
