<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>會員註冊 | TechDrive</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
    }

    /* 移除動態背景：註釋掉或刪除以下部分 */
    
    .background-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .background-wrapper::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.03) 0%, transparent 60%),
        radial-gradient(circle at 80% 70%, rgba(255, 0, 255, 0.03) 0%, transparent 60%),
        radial-gradient(circle at 50% 50%, rgba(0, 255, 100, 0.01) 0%, transparent 60%);
      animation: gradient 60s ease infinite;
      z-index: -1;
    }

    @keyframes gradient {
      0%, 100% { transform: scale(1) rotate(0deg); }
      33% { transform: scale(1.03) rotate(30deg); }
      66% { transform: scale(0.97) rotate(60deg); }
    }

    .background-wrapper::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 255, 255, 0.005) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 255, 0.005) 1px, transparent 1px);
      background-size: 150px 150px;
      z-index: -1;
      animation: gridMove 90s linear infinite;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(150px, 150px); }
    }
    

    .container {
      width: 100%;
      max-width: 560px;
      background: rgba(15, 15, 15, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 40px 30px;
      box-shadow: 
        0 0 0 1px rgba(255, 255, 255, 0.1),
        0 20px 60px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(0, 255, 255, 0.2);
      animation: containerGlow 4s ease-in-out infinite alternate;
      position: relative;
    }

    @keyframes containerGlow {
      0% { 
        box-shadow: 
          0 0 0 1px rgba(255, 255, 255, 0.1),
          0 20px 60px rgba(0, 0, 0, 0.5),
          inset 0 1px 0 rgba(255, 255, 255, 0.1),
          0 0 20px rgba(0, 255, 255, 0.1);
      }
      100% { 
        box-shadow: 
          0 0 0 1px rgba(255, 255, 255, 0.1),
          0 20px 60px rgba(0, 0, 0, 0.5),
          inset 0 1px 0 rgba(255, 255, 255, 0.1),
          0 0 30px rgba(0, 255, 255, 0.2);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 35px;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #00ffff, #ff00ff, #00ff64);
      background-size: 200% 200%;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientText 3s ease infinite;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    @keyframes gradientText {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .header p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 16px;
      font-weight: 300;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 16px 18px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.05);
      color: #ffffff;
      transition: all 0.3s ease;
      outline: none;
      font-family: 'Inter', sans-serif;
    }

    .form-group input::placeholder,
    .form-group select option {
      color: rgba(255, 255, 255, 0.4);
    }

    .form-group select option {
      background: #1a1a1a;
      color: #ffffff;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #00ffff;
      box-shadow: 
        0 0 0 1px #00ffff,
        0 0 20px rgba(0, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-2px);
    }

    .form-group input:hover,
    .form-group select:hover {
      border-color: rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.07);
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: rgba(255, 255, 255, 0.6);
      font-size: 16px;
      padding: 5px;
      transition: all 0.3s ease;
      border-radius: 8px;
    }

    .toggle-password:hover {
      color: #00ffff;
      background: rgba(0, 255, 255, 0.1);
    }

    .password-strength {
      margin-top: 12px;
      display: none;
    }

    .password-strength-bar {
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 8px;
      position: relative;
    }

    .password-strength-fill {
      height: 100%;
      border-radius: 3px;
      transition: all 0.4s ease;
      width: 0%;
      background: linear-gradient(90deg, #ff4757, #ffa502, #2ed573, #00ffff);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .password-strength-text {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 500;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .emergency-section {
      margin-top: 35px;
      padding-top: 30px;
      border-top: 1px solid rgba(255, 0, 255, 0.2);
      position: relative;
    }

    .emergency-section::before {
      content: '';
      position: absolute;
      top: -1px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #ff00ff, transparent);
    }

    .section-title {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      color: #ff00ff;
      font-weight: 600;
      font-size: 16px;
    }

    .section-title::before {
      content: "⚡";
      margin-right: 8px;
      font-size: 18px;
      filter: drop-shadow(0 0 5px #ff00ff);
    }

    .license-section {
      margin-top: 25px;
      padding: 20px;
      background: rgba(0, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 16px;
      position: relative;
    }

    .license-section::before {
      content: '🚗';
      position: absolute;
      top: -15px;
      left: 20px;
      font-size: 24px;
      filter: drop-shadow(0 0 10px #00ffff);
    }

    .license-title {
      color: #00ffff;
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 15px;
      margin-left: 35px;
    }

    .button-group {
      display: flex;
      gap: 15px;
      margin-top: 40px;
    }

    .btn {
      flex: 1;
      padding: 16px 24px;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      letter-spacing: 0.5px;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, #00ffff, #0080ff, #ff00ff);
      background-size: 200% 200%;
      color: #000000;
      box-shadow: 
        0 8px 25px rgba(0, 255, 255, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      animation: buttonGradient 3s ease infinite;
    }

    @keyframes buttonGradient {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 12px 35px rgba(0, 255, 255, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.05);
      color: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
    }

    .loading {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 22px;
      height: 22px;
      border: 2px solid rgba(0, 0, 0, 0.3);
      border-radius: 50%;
      border-top-color: #000000;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    .success-message {
      display: none;
      background: linear-gradient(135deg, #00ff64, #00cc51);
      color: #000000;
      padding: 16px 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      text-align: center;
      font-weight: 600;
      animation: slideDown 0.4s ease-out;
      box-shadow: 0 0 20px rgba(0, 255, 100, 0.3);
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .footer-links {
      text-align: center;
      margin-top: 25px;
      padding-top: 25px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .footer-links a {
      color: #00ffff;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    .footer-links a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      transition: width 0.3s ease;
    }

    .footer-links a:hover {
      color: #ff00ff;
      transform: translateY(-1px);
    }

    .footer-links a:hover::after {
      width: 100%;
    }

    /* 表單驗證樣式 */
    .form-group.error input,
    .form-group.error select {
      border-color: #ff4757;
      box-shadow: 0 0 0 1px #ff4757, 0 0 15px rgba(255, 71, 87, 0.3);
      background: rgba(255, 71, 87, 0.05);
    }

    .error-message {
      color: #ff4757;
      font-size: 12px;
      margin-top: 6px;
      display: none;
      font-weight: 500;
    }

    .form-group.error .error-message {
      display: block;
      animation: shake 0.3s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .form-group.success input,
    .form-group.success select {
      border-color: #00ff64;
      box-shadow: 0 0 0 1px #00ff64, 0 0 15px rgba(0, 255, 100, 0.2);
      background: rgba(0, 255, 100, 0.05);
    }

    /* 浮動標籤效果 */
    .form-group.focused label,
    .form-group.filled label {
      color: #00ffff;
      transform: translateY(-2px);
    }

    /* 響應式設計 */
    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
        margin: 10px;
        border-radius: 20px;
      }

      .form-row {
        grid-template-columns: 1fr;
        gap: 0;
      }

      .header h1 {
        font-size: 28px;
      }

      .button-group {
        flex-direction: column;
      }
    }

    /* 懸浮效果 */
    .form-group:hover label {
      color: rgba(0, 255, 255, 0.8);
    }

    /* 輸入框圖標 */
    .input-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.4);
      transition: color 0.3s ease;
      pointer-events: none;
    }

    .form-group.focused .input-icon,
    .form-group.filled .input-icon {
      color: #00ffff;
    }

    .input-with-icon {
      padding-left: 50px !important;
    }

    /* 特殊效果 */
    .tech-border {
      position: relative;
    }

    .tech-border::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 16px;
      padding: 1px;
      background: linear-gradient(45deg, transparent, #00ffff, transparent, #ff00ff, transparent);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .form-group.focused .tech-border::before {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- 移除背景包装器 -->
  <!-- <div class="background-wrapper"></div> -->

  <div class="container">
    <div class="header">
      <h1>會員註冊</h1>
      <p>加入未來駕駛體驗</p>
    </div>

    <div class="success-message" id="successMessage">
      ✅ 註冊成功！正在啟動系統...
    </div>

    <form id="registerForm">
      <!-- 帳號密碼區域 -->
      <div class="form-group">
        <label for="email">註冊信箱 *</label>
        <div class="tech-border">
          <span class="input-icon">📧</span>
          <input type="email" id="email" class="input-with-icon" placeholder="your.email@example.com" required />
        </div>
        <div class="error-message">請輸入有效的Email地址</div>
      </div>

      <div class="form-group">
        <label for="password">系統密碼 *</label>
        <div class="password-wrapper tech-border">
          <span class="input-icon">🔐</span>
          <input type="password" id="password" class="input-with-icon" placeholder="至少8個字元，建議包含數字及符號" required />
          <button type="button" class="toggle-password" onclick="togglePassword('password')">👁️</button>
        </div>
        <div class="password-strength" id="passwordStrength">
          <div class="password-strength-bar">
            <div class="password-strength-fill" id="strengthFill"></div>
          </div>
          <div class="password-strength-text" id="strengthText">密碼強度：弱</div>
        </div>
        <div class="error-message">密碼至少需要8個字元</div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">確認密碼 *</label>
        <div class="password-wrapper tech-border">
          <span class="input-icon">🔒</span>
          <input type="password" id="confirmPassword" class="input-with-icon" placeholder="請再次輸入密碼" required />
          <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">👁️</button>
        </div>
        <div class="error-message">密碼不一致</div>
      </div>

      <!-- 基本資料區域 -->
      <div class="form-group">
        <label for="name">使用者姓名 *</label>
        <div class="tech-border">
          <span class="input-icon">👤</span>
          <input type="text" id="name" class="input-with-icon" placeholder="請輸入您的真實姓名" required />
        </div>
        <div class="error-message">請輸入姓名</div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="phone">聯絡電話 *</label>
          <div class="tech-border">
            <span class="input-icon">📱</span>
            <input type="tel" id="phone" class="input-with-icon" placeholder="0912-345-678" required />
          </div>
          <div class="error-message">請輸入有效的電話號碼</div>
        </div>
        <div class="form-group">
          <label for="birth_date">生日</label>
          <div class="tech-border">
            <span class="input-icon">🎂</span>
            <input type="date" id="birth_date" class="input-with-icon" />
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="gender">性別</label>
          <div class="tech-border">
            <span class="input-icon">⚧</span>
            <select id="gender" class="input-with-icon">
              <option value="">請選擇</option>
              <option value="男">男性</option>
              <option value="女">女性</option>
              <option value="其他">其他</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="address">居住地址</label>
          <div class="tech-border">
            <span class="input-icon">🏠</span>
            <input type="text" id="address" class="input-with-icon" placeholder="請輸入完整地址" />
          </div>
        </div>
      </div>

      <!-- 駕駛資訊區域 -->
      <div class="license-section">
        <div class="license-title">駕駛資訊</div>
        <div class="form-group">
          <label for="license_number">駕駛執照號碼</label>
          <div class="tech-border">
            <span class="input-icon">🆔</span>
            <input type="text" id="license_number" class="input-with-icon" placeholder="例：A123456789" />
          </div>
          <div class="error-message">請輸入有效的駕照號碼</div>
        </div>
      </div>

      <!-- 緊急聯絡區域 -->
      <div class="emergency-section">
        <div class="section-title">緊急聯絡資訊</div>
        <div class="form-row">
          <div class="form-group">
            <label for="emergency_contact">緊急聯絡人</label>
            <div class="tech-border">
              <span class="input-icon">🆘</span>
              <input type="text" id="emergency_contact" class="input-with-icon" placeholder="緊急聯絡人姓名" />
            </div>
          </div>
          <div class="form-group">
            <label for="emergency_phone">緊急聯絡電話</label>
            <div class="tech-border">
              <span class="input-icon">📞</span>
              <input type="tel" id="emergency_phone" class="input-with-icon" placeholder="0912-345-678" />
            </div>
          </div>
        </div>
      </div>

      <div class="button-group">
        <button type="button" class="btn btn-primary" onclick="registerUser()">
          <span class="btn-text">註冊</span>
          <div class="loading"></div>
        </button>
        <button type="button" class="btn btn-secondary" onclick="cancelRegister()">
          返回
        </button>
      </div>
    </form>

    <div class="footer-links">
      <a href="/login">已有帳號？立即登入</a>
    </div>
  </div>

  <script>
    // 切換密碼顯示/隱藏
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const button = input.nextElementSibling;
      
      if (input.type === 'password') {
        input.type = 'text';
        button.textContent = '🙈';
      } else {
        input.type = 'password';
        button.textContent = '👁️';
      }
    }

    // 檢查密碼強度
    function checkPasswordStrength(password) {
      let strength = 0;
      let strengthText = '';
      let color = '';

      if (password.length >= 8) strength += 1;
      if (/[a-z]/.test(password)) strength += 1;
      if (/[A-Z]/.test(password)) strength += 1;
      if (/[0-9]/.test(password)) strength += 1;
      if (/[^A-Za-z0-9]/.test(password)) strength += 1;

      const strengthFill = document.getElementById('strengthFill');
      const strengthTextEl = document.getElementById('strengthText');

      switch (strength) {
        case 0:
        case 1:
          strengthText = '安全等級：低';
          color = '#ff4757';
          strengthFill.style.width = '20%';
          break;
        case 2:
          strengthText = '安全等級：中低';
          color = '#ffa502';
          strengthFill.style.width = '40%';
          break;
        case 3:
          strengthText = '安全等級：中等';
          color = '#f39c12';
          strengthFill.style.width = '60%';
          break;
        case 4:
          strengthText = '安全等級：高';
          color = '#2ed573';
          strengthFill.style.width = '80%';
          break;
        case 5:
          strengthText = '安全等級：極高';
          color = '#00ffff';
          strengthFill.style.width = '100%';
          break;
      }

      strengthFill.style.background = `linear-gradient(90deg, ${color}, ${color})`;
      strengthFill.style.boxShadow = `0 0 10px ${color}40`;
      strengthTextEl.textContent = strengthText;
      strengthTextEl.style.color = color;

      return strength >= 2;
    }

    // 駕照號碼格式驗證
    function validateLicenseNumber(licenseNumber) {
      // 台灣駕照格式：英文字母+數字（例：A123456789）
      const licenseRegex = /^[A-Z]\d{8,9}$/;
      return !licenseNumber || licenseRegex.test(licenseNumber.toUpperCase());
    }

    // 表單驗證
    function validateForm() {
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const confirmPassword = document.getElementById('confirmPassword');
      const name = document.getElementById('name');
      const phone = document.getElementById('phone');
      const licenseNumber = document.getElementById('license_number');
      let isValid = true;

      // 清除之前的錯誤狀態
      document.querySelectorAll('.form-group').forEach(group => {
        group.classList.remove('error', 'success');
      });

      // 驗證Email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email.value.trim() || !emailRegex.test(email.value)) {
        email.closest('.form-group').classList.add('error');
        isValid = false;
      } else {
        email.closest('.form-group').classList.add('success');
      }

      // 驗證密碼
      if (!password.value || password.value.length < 8) {
        password.closest('.form-group').classList.add('error');
        isValid = false;
      } else {
        password.closest('.form-group').classList.add('success');
      }

      // 驗證確認密碼
      if (password.value !== confirmPassword.value) {
        confirmPassword.closest('.form-group').classList.add('error');
        isValid = false;
      } else if (confirmPassword.value) {
        confirmPassword.closest('.form-group').classList.add('success');
      }

      // 驗證姓名
      if (!name.value.trim()) {
        name.closest('.form-group').classList.add('error');
        isValid = false;
      } else {
        name.closest('.form-group').classList.add('success');
      }

      // 驗證電話
      const phoneRegex = /^[\d\-\(\)\+\s]+$/;
      if (!phone.value.trim() || !phoneRegex.test(phone.value)) {
        phone.closest('.form-group').classList.add('error');
        isValid = false;
      } else {
        phone.closest('.form-group').classList.add('success');
      }

      // 驗證駕照號碼（選填，但如果有填就要格式正確）
      if (licenseNumber.value.trim() && !validateLicenseNumber(licenseNumber.value)) {
        licenseNumber.closest('.form-group').classList.add('error');
        isValid = false;
      } else if (licenseNumber.value.trim()) {
        licenseNumber.closest('.form-group').classList.add('success');
      }

      return isValid;
    }

    // 顯示載入狀態
    function showLoading(button) {
      const btnText = button.querySelector('.btn-text');
      const loading = button.querySelector('.loading');
      btnText.style.opacity = '0';
      loading.style.display = 'block';
      button.disabled = true;
    }

    // 隱藏載入狀態
    function hideLoading(button) {
      const btnText = button.querySelector('.btn-text');
      const loading = button.querySelector('.loading');
      btnText.style.opacity = '1';
      loading.style.display = 'none';
      button.disabled = false;
    }

    // 顯示成功訊息並跳轉
    function showSuccessAndRedirect(userData) {
      const successMsg = document.getElementById('successMessage');
      successMsg.textContent = '✅ 系統註冊完成！正在初始化用戶資料...';
      successMsg.style.display = 'block';
      
      // 儲存登入狀態到內存
      window.loginData = {
        isLoggedIn: true,
        userEmail: userData.email,
        username: userData.name,
        loginTime: new Date().toISOString(),
        registrationData: userData
      };
      
      setTimeout(() => {
        window.location.href = '/'; // 跳轉到主頁面
      }, 2000);
    }

    // 註冊函數
    async function registerUser() {
      if (!validateForm()) {
        return;
      }

      const registerButton = document.querySelector('.btn-primary');
      showLoading(registerButton);

      const userData = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        birth_date: document.getElementById('birth_date').value,
        gender: document.getElementById('gender').value,
        address: document.getElementById('address').value,
        license_number: document.getElementById('license_number').value,
        emergency_contact: document.getElementById('emergency_contact').value,
        emergency_phone: document.getElementById('emergency_phone').value,
      };

      try {
        // 模擬API延遲
        await new Promise(resolve => setTimeout(resolve, 1500));
        
        // 這裡應該是實際的API調用
        // const response = await fetch('/api/register', {
        //   method: 'POST',
        //   headers: { 'Content-Type': 'application/json' },
        //   body: JSON.stringify(userData),
        // });
        
        // 模擬成功註冊
        console.log('註冊資料:', userData);
        showSuccessAndRedirect(userData);
        
      } catch (error) {
        console.error('註冊失敗:', error);
        alert('系統註冊時發生錯誤，請稍後再試。');
      } finally {
        hideLoading(registerButton);
      }
    }

    // 取消註冊
    function cancelRegister() {
      if (confirm('確定要離開註冊程序嗎？已填寫的資料將會遺失。')) {
        window.location.href = '/login';
      }
    }

    // 輸入框焦點效果
    function addFocusEffects() {
      const inputs = document.querySelectorAll('input, select');
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.closest('.form-group').classList.add('focused');
        });

        input.addEventListener('blur', function() {
          this.closest('.form-group').classList.remove('focused');
          if (this.value.trim()) {
            this.closest('.form-group').classList.add('filled');
          } else {
            this.closest('.form-group').classList.remove('filled');
          }
        });

        // 初始檢查是否已有值
        if (input.value.trim()) {
          input.closest('.form-group').classList.add('filled');
        }
      });
    }

    // 初始化
    document.addEventListener('DOMContentLoaded', function() {
      addFocusEffects();
    });

    // 密碼輸入時檢查強度
    document.getElementById('password').addEventListener('input', function() {
      const strengthIndicator = document.getElementById('passwordStrength');
      if (this.value.length > 0) {
        strengthIndicator.style.display = 'block';
        checkPasswordStrength(this.value);
      } else {
        strengthIndicator.style.display = 'none';
      }
    });

    // 即時驗證
    document.getElementById('email').addEventListener('blur', function() {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (this.value.trim() && emailRegex.test(this.value)) {
        this.closest('.form-group').classList.remove('error');
        this.closest('.form-group').classList.add('success');
      }
    });

    document.getElementById('confirmPassword').addEventListener('blur', function() {
      const password = document.getElementById('password').value;
      if (this.value && this.value === password) {
        this.closest('.form-group').classList.remove('error');
        this.closest('.form-group').classList.add('success');
      }
    });

    document.getElementById('name').addEventListener('blur', function() {
      if (this.value.trim()) {
        this.closest('.form-group').classList.remove('error');
        this.closest('.form-group').classList.add('success');
      }
    });

    document.getElementById('phone').addEventListener('blur', function() {
      const phoneRegex = /^[\d\-\(\)\+\s]+$/;
      if (this.value.trim() && phoneRegex.test(this.value)) {
        this.closest('.form-group').classList.remove('error');
        this.closest('.form-group').classList.add('success');
      }
    });

    // 駕照號碼即時驗證
    document.getElementById('license_number').addEventListener('blur', function() {
      if (this.value.trim()) {
        if (validateLicenseNumber(this.value)) {
          this.closest('.form-group').classList.remove('error');
          this.closest('.form-group').classList.add('success');
        } else {
          this.closest('.form-group').classList.add('error');
        }
      }
    });

    // 駕照號碼輸入格式化
    document.getElementById('license_number').addEventListener('input', function() {
      // 自動轉為大寫
      this.value = this.value.toUpperCase();
    });
  </script>
