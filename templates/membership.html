  <script>
    // åˆ‡æ›å¯†ç¢¼é¡¯ç¤º/éš±è—
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const button = input.nextElementSibling;
      
      if (input.type === 'password') {
        input.type = 'text';
        button.textContent = 'ğŸ™ˆ';

    // æª¢æŸ¥å¯†ç¢¼å¼·åº¦
    function checkPasswordStrength(password) {
      let strength = 0;
      let strengthText = '';
      let color = '';

      if (password.length >= 8) strength += 1;
      if (/[a-z]/.test(password)) strength += 1;
      if (/[A-Z]/.test(password)) strength += 1;
      if (/[0-9]/.test(password)) strength += 1;
      if (/[^A-Za-z0-9]/.test(password)) strength += 1;

      const strengthFill = document.getElementById('strengthFill');
      const strengthTextEl = document.getElementById('strengthText');

      switch (strength) {
        case 0:
        case 1:
          strengthText = 'å¯†ç¢¼å¼·åº¦ï¼šå¾ˆå¼±';
          color = '#e53e3e';
          strengthFill.style.width = '20%';
          break;
        case 2:
          strengthText = 'å¯†ç¢¼å¼·åº¦ï¼šå¼±';
          color = '#ed8936';
          strengthFill.style.width = '40%';
          break;
        case 3:
          strengthText = 'å¯†ç¢¼å¼·åº¦ï¼šä¸­ç­‰';
          color = '#ecc94b';
          strengthFill.style.width = '60%';
          break;
        case 4:
          strengthText = 'å¯†ç¢¼å¼·åº¦ï¼šå¼·';
          color = '#38a169';
          strengthFill.style.width = '80%';
          break;
        case 5:
          strengthText = 'å¯†ç¢¼å¼·åº¦ï¼šå¾ˆå¼·';
          color = '#38a169';
          strengthFill.style.width = '100%';
          break;
      }

      strengthFill.style.backgroundColor = color;
      strengthTextEl.textContent = strengthText;
      strengthTextEl.style.color = color;

      return strength >= 2;
    }

    // è¡¨å–®é©—è­‰
    function validateForm() {
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const confirmPassword = document.getElementById('confirmPassword');
      const name = document.getElementById('name');
      const phone = document.getElementById('phone');
      let isValid = true;

      // æ¸…é™¤ä¹‹å‰çš„éŒ¯èª¤ç‹€æ…‹
      document.querySelectorAll('.form-group').forEach(group => {
        group.classList.remove('error', 'success');
      });

      // é©—è­‰Email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email.value.trim() || !emailRegex.test(email.value)) {
        email.closest('.form-group').classList.add('error');
        isValid = false;
      } else {
        email.closest('.form-group').classList.add('success');
      }

      // é©—è­‰å¯†ç¢¼
      if (!password.value || password.value.length < 8) {
        password.closest('.form-group').classList.add('error');
        isValid = false;
      } else {
        password.closest('.form-group').classList.add('success');
      }

      // é©—è­‰ç¢ºèªå¯†ç¢¼
      if (password.value !== confirmPassword.value) {
        confirmPassword.closest('.form-group').classList.add('error');
        isValid = false;
      } else if (confirmPassword.value) {
        confirmPassword.closest('.form-group').classList.add('success');
      }

      // é©—è­‰å§“å
      if (!name.value.trim()) {
        name.closest('.form-group').classList.add('error');
        isValid = false;
      } else {
        name.closest('.form-group').classList.add('success');
      }

      // é©—è­‰é›»è©±

        isValid = false;

      }

      return isValid;
